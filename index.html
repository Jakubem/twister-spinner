<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Twister Spinner</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="picked-limb"></h1>
    <div class="loading">
    </div>
    <div class="form">
      <input type='number' class='input-time' placeholder=" interval time (ms)">
      <input type="button" class="send">
      <input type="checkbox" class="mute" id="c1">
      <label for="c1"><span class="label">speak</span></label>
    </div>
    <h2>
      Current interval time:<span class="current_time"></span>
    </h2>
  </div>
  <script src="index.js"></script>
  <script src="animation.js"></script>
</body>

</html>
